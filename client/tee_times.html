<template name="tee_times">
  <div class="ui stackable grid">
    <div class="four wide column">
      <div class="ui vertical menu" id="tee-times-menu">
        {{#each menuData}}
          <div class="item">
            Week of {{this.currentWeek}}
            <div class="menu">
              {{#each this.dates}}
                <a id="menu-item-{{formatDate this}}" href="#tee-times-{{formatDate this}}" class="item">{{formatDay this}}</a>
              {{/each}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="twelve wide column tee-times" id="tee-times-list">
      <div class="ui container">
        {{> tee_time_list dateData}}
      </div>
    </div>
  </div>
</template>

<template name="tee_time_list">
  {{#each this}}
  <div class="ui container date-container" id="tee-times-{{formatDate this.date}}">
    <h2 class="ui header">{{formatDay this.date}}</h2>
    <div class="ui celled list">
      {{#each this.teeTimes}}
        {{> tee_time this}}
      {{/each}}
    </div>
  </div>
  {{/each}}
  {{> modal_cancel_tee_time}}
  {{> modal_book_tee_time}}
</template>
