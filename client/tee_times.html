<template name="tee_times">
  <div class="ui stackable grid">
    <div class="four wide column">
      <div class="ui vertical sticky menu">
        {{#each menuData}}
          <div class="item">
            {{this.currentWeek}}
            <div class="menu">
              {{#each this.dates}}
                <a class="item">{{formatDay this}}</a>
              {{/each}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="twelve wide column">
      <div class="ui container">
        {{#each dateData}}
          <h1 class="ui header">{{formatDay this.date}}</h1>
          <div class="ui celled list">
            {{#each this.teeTimes}}
              <div class="item">
                <div class="ui cards">
                  {{> player_card}}
                </div>
              </div>
            {{/each}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
