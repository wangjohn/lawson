<template name="tee_times">
  <div class="ui stackable grid">
    <div class="three wide column">
      <div class="ui vertical menu" id="tee-times-menu">
        {{#each menuData}}
          <div class="item">
            Week of {{this.currentWeek}}
            <div class="menu">
              {{#each this.dates}}
                <a id="menu-item-{{formatDate this}}" href="#tee-times-{{formatDate this}}" class="item">{{formatDay this}}</a>
              {{/each}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="thirteen wide column tee-times" id="tee-times-list">
      <div class="ui container">
        {{> tee_time_list dateData}}
      </div>
    </div>
  </div>
</template>

<template name="tee_time_list">
  {{#each this}}
  <div class="ui container segment date-container" id="tee-times-{{formatDate this.date}}">
    <h2 class="ui dividing header">{{formatDay this.date}}</h2>
    {{#if this.teeTimes}}
      <div class="ui list">
        {{#each this.teeTimes}}
          {{#with teeTimeData this}}
            {{> tee_time this}}
          {{/with}}
        {{/each}}
      </div>
    {{else}}
      <i class="folder open outline icon"></i>
      No times available
    {{/if}}
  </div>
  {{/each}}
  {{> modal_cancel_tee_time}}
</template>
