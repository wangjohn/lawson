<template name="tee_times">
  <div class="ui stackable grid">
    <div class="four wide column">
      <div class="ui vertical menu" id="tee-times-menu">
        {{#each menuData}}
          <div class="item">
            Week of {{this.currentWeek}}
            <div class="menu">
              {{#each this.dates}}
                <a id="menu-item-{{formatDate this}}" href="#tee-times-{{formatDate this}}" class="item">{{formatDay this}}</a>
              {{/each}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="twelve wide column tee-times" id="tee-times-list">
      <div class="ui container">
        {{> tee_time_list dateData}}
      </div>
    </div>
  </div>
</template>

<template name="tee_time_list">
  {{#each this}}
  <h2 class="ui header">{{formatDay this.date}}</h2>
    <div class="ui celled list" id="tee-times-{{formatDate this.date}}">
      {{#each this.teeTimes}}
        <div class="item" data-timestamp="{{formatTimestamp this.time}}">
          <h3 class="ui header">{{formatTime this.time}}</h3>
          <div class="ui four cards">
            {{#each playerData this}}
              {{#if this.isReserved}}
                {{> player_card this.player}}
              {{else}}
                {{> available_player_card}}
              {{/if}}
            {{/each}}
          </div>
        </div>
      {{/each}}
    </div>
  {{/each}}
</template>
