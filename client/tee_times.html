<template name="tee_times">
  <div class="ui stackable grid">
    <div class="four wide column">
      <div class="ui vertical sticky menu">
        {{#each menuData}}
          <div class="item">
            Week of {{this.currentWeek}}
            <div class="menu">
              {{#each this.dates}}
                <a class="item">{{formatDay this}}</a>
              {{/each}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="twelve wide column">
      <div class="ui container">
        {{#each dateData}}
          <h2 class="ui header">{{formatDay this.date}}</h2>
          <div class="ui celled list">
            {{#each this.teeTimes}}
              <div class="item" data-timestamp="{{formatTimestamp this.time}}">
                <h3 class="ui header">{{formatTime this.time}}</h3>
                <div class="ui four cards">
                  {{#each playerData this}}
                    {{#if this.isReserved}}
                      {{> player_card this}}
                    {{else}}
                      {{> available_player_card}}
                    {{/if}}
                  {{/each}}
                </div>
              </div>
            {{/each}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
