<template name="modal_cancel_tee_time">
  <div class="ui cancel-tee-time modal">
    <div class="ui icon header">
      <i class="remove user icon"></i>
      <h1 class="ui header">
        Cancelling {{formatTime timestamp}}
        <div class="sub header">{{formatDay timestamp}}</div>
      </h1>
    </div>
    <div class="content">
      <p>Are you sure you want to cancel your tee time?</p>
    </div>
    <div class="actions">
      <div class="ui grey cancel button">
        <i class="checkmark icon"></i>
        Nevermind
      </div>
      <div class="ui red ok inverted button">
        <i class="remove icon"></i>
        Cancel tee time
      </div>
    </div>
  </div>
</template>
