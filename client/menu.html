<template name="menu">
  <div class="ui top menu">
    <div class="item">
      <h1 class="ui header">PGC</h1>
    </div>
    {{#if currentUser}}
      <a class="item" href="/reservations">
        <i class="large home icon"></i>
        My Reservations
      </a>
      <a class="item" href="/tee_times">
        <i class="large ticket icon"></i>
        Book a time
      </a>
      <a class="item" href="/add_tee_times">
        <i class="add square icon"></i>
        Add tee times
      </a>
    {{/if}}
    <div class="right menu">
      {{#if currentUser}}
        <a class="item" href="/settings">
          <i class="large settings icon"></i>
        </a>
        <div class="item">
          <a class="ui primary button" id="sign-out">Sign out</a>
        </div>
      {{else}}
        <div class="item">
          <a class="ui primary button" href="/login">Sign in</a>
        </div>
      {{/if}}
    </div>
  </div>
</template>
