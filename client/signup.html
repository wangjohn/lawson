<template name="signup">
  <div class="ui centered grid">
    <div class="column signup-column">
      <h2 class="ui header">Create an account</h2>
      <form class="ui large form sign-up {{errorClass}}">
        <div class="ui error message">{{errorMessage}}</div>
        <div class="ui segment">
          <h4 class="ui dividing header">Account Settings</h4>
          <div class="field">
            <div class="ui fluid left icon input">
              <i class="mail icon"></i>
              <input type="email" name="email" placeholder="Email">
            </div>
          </div>
          <div class="field">
            <div class="ui fluid left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <h4 class="ui dividing header">Player Information</h4>
          <div class="field">
            <div class="ui fluid left icon input">
              <i class="user icon"></i>
              <input type="text" name="firstName" placeholder="First Name">
            </div>
          </div>
          <div class="field">
            <div class="ui fluid left icon input">
              <i class="user icon"></i>
              <input type="text" name="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="field">
            <div class="two fields">
              <div class="field">
                <div class="ui fluid left icon input">
                  <i class="write icon"></i>
                  <input type="text" name="ghinNumber" placeholder="GHIN Number">
                </div>
              </div>
              <div class="field">
                <div class="ui fluid left icon input">
                  <i class="calendar icon"></i>
                  <input type="number" name="yearJoined" placeholder="Year Joined">
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="ui fluid large submit button">
            <i class="add user icon"></i>
            Create Account
          </button>
          {{#if loading}}
            <div class="ui active inverted dimmer">
              <div class="ui text loader">Loading</div>
            </div>
          {{/if}}
        </div>
      </form>
    </div>
  </div>
</template>
