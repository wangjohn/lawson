<template name="tee_time">
  <div class="item" data-timestamp="{{formatTimestamp this.teeTime.time}}">
    {{#unless this.hideHeader}}
      <h3 class="ui header">{{formatTime this.teeTime.time}}</h3>
    {{/unless}}
    <div class="ui five cards">
      <div class="ui card">
        <div class="content">
          <div class="ui centered header">
            {{formatTime this.teeTime.time}}
          </div>
        </div>
        {{#if this.canBook}}
          <div class="ui bottom attached green button open-book-tee-time">
            <i class="add user icon"></i>
            Book tee time
          </div>
        {{else}}
          <div class="ui bottom attached red button open-cancel-tee-time">
            <i class="remove user icon"></i>
            Cancel tee time
          </div>
        {{/if}}
      </div>
      {{#if this.useLargeCards}}
        {{#each this.data}}
          {{#if this.isReserved}}
            {{> large_player_card data=this.player name=this.name isGuest=this.isGuest canCancel=this.canCancel}}
          {{else}}
            {{> large_available_player_card canBook=canBook}}
          {{/if}}
        {{/each}}
      {{else}}
        {{#each this.data}}
          {{#if this.isReserved}}
            {{> player_card data=this.player name=this.name isGuest=this.isGuest canCancel=this.canCancel}}
          {{else}}
            {{> available_player_card canBook=canBook}}
          {{/if}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>
