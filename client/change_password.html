<template name="change_password">
  <div class="ui container">
    <div class="ui two column centered grid">
      <div class="ui column">
        <h1 class="ui header">Change your password</h1>
        <div class="ui form {{messageClass}} change-password">
          {{#if message}}
            <div class="ui {{messageClass}} message">
              <div class="header">{{message}}</div>
            </div>
          {{/if}}
          <div class="ui segment">
            <div class="field">
              <label>Current Password</label>
              <input type="password" name="current-password">
            </div>
            <div class="field">
              <label>New Password</label>
              <input type="password" name="new-password">
            </div>
            <div class="ui submit fluid button">Change password</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
