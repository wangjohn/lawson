<template name="add_tee_times">
  <div class="ui container">
    <div class="ui segment">
      <h2 class="header">Schedule tee times</h2>
      {{#each scheduledTeeTimes}}
        <h3 class="header">Week of {{this.currentWeek}}</h3>
        <table class="ui table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Potential spots</th>
              <th>Reserved spots</th>
            </tr>
          </thead>
          <tbody>
            {{#each this.dateData}}
              <tr>
                <td colspan="3">
                  {{formatDay this.date}}
                  <i class="ui add square icon green link open-tee-time"></i>
                </td>
              </tr>
              <tr class="ui hidden message">
                <td colspan="3">
                  <div class="ui form add-tee-time" data-timestamp="{{this.timestamp}}">
                    <div class="three inline fields">
                      <label>Time</label>
                      <div class="inline field">
                        <select name="time-hour">
                          <option value="1" selected>1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7" selected>7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                        <select name="time-minute">
                          <option value="0" selected>00</option>
                          <option value="10">10</option>
                          <option value="20">20</option>
                          <option value="30">30</option>
                          <option value="40">40</option>
                          <option value="50">50</option>
                        </select>
                        <select name="time-period">
                          <option value="am" selected>AM</option>
                          <option value="pm">PM</option>
                        </select>
                      </div>
                      <div class="inline field">
                        <label>Potential spots</label>
                        <select name="spots">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4" selected>4</option>
                        </select>
                      </div>
                      <div class="field">
                        <button type="submit" class="ui submit button">Add tee time</button>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
              {{#each this.teeTimes}}
                <tr>
                  <td>{{this.time}}</td>
                  <td>{{this.potential_spots}}</td>
                  <td>{{this.reserved_spots}}</td>
                </tr>
              {{/each}}
            {{/each}}
          </tbody>
        </table>
      {{/each}}
    </div>
  </div>
</template>
