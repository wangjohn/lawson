<template name="forgot_password">
  <div class="ui container">
    <div class="ui two column centered grid">
      <div class="ui column">
        <h1 class="ui header">Forgot your password?</h1>
        <p>Enter your email address to reset your password. You may need to check your spam folder.</p>
        <div class="ui form {{messageClass}} forgot-password">
          <div class="ui segment">
            {{#if message}}
              <div class="ui {{messageClass}} message">
                <div class="header">{{message}}</div>
              </div>
            {{/if}}
            <div class="field">
              <label>Email</label>
              <input type="text" name="email" placeholder="example@gmail.com">
            </div>
            <div class="ui submit fluid button">Submit</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
