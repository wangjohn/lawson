<template name="player_card">
  <div class="ui centered card">
    {{#if this.show_cancel}}
      <div class="ui medium blurring dimmable image">
        <div class="ui dimmer transition hidden">
          <div class="content">
            <div class="center">
              <div class="ui red inverted button open-cancel-tee-time">Cancel tee time</div>
            </div>
          </div>
        </div>
        {{> player_card_image url=this.data.profileImage.url isGuest=this.isGuest}}
      </div>
    {{else}}
      <div class="ui medium image">
        {{> player_card_image url=this.data.profileImage.url isGuest=this.isGuest}}
      </div>
    {{/if}}
    <div class="content">
      <h4 class="ui header">{{this.name}}</h4>
      <div class="meta">
        {{#if this.isGuest}}
          <span class="meta-content">Guest of {{this.data.firstName}} {{this.data.lastName}}</span>
        {{else}}
          {{#if this.data.yearJoined}}
            <span class="meta-content">Joined {{this.data.yearJoined}}</span>
          {{/if}}
        {{/if}}
      </div>
    </div>
    {{#unless this.isGuest}}
      {{#if this.data.handicap}}
        <div class="extra content">
          <span>
            <i class="user icon"></i>
            {{this.data.handicap}} Handicap
          </span>
        </div>
      {{/if}}
    {{/unless}}
  </div>
</template>

<template name="unbookable_available_player_card">
  <div class="ui card">
    <div class="ui image">
      <img src="/images/default_profile.png">
    </div>
    <div class="content">
      {{> available_player_card_content}}
    </div>
  </div>
</template>

<template name="available_player_card">
  <div class="ui card">
    <div class="ui medium blurring dimmable image">
      <div class="ui dimmer transition hidden">
        <div class="content">
          <div class="center">
            <div class="ui green inverted button open-book-tee-time">Book tee time</div>
          </div>
        </div>
      </div>
      <img src="/images/default_profile.png">
    </div>
    <div class="content">
      {{> available_player_card_content}}
    </div>
  </div>
</template>

<template name="available_player_card_content">
  <h4 class="ui green header">Available spot</h4>
  <div class="meta">
    <span class="meta-content"></span>
  </div>
</template>

<template name="player_card_image">
  {{#if this.isGuest}}
    <img src="http://www.semantic-ui.com/images/wireframe/white-image.png">
  {{else}}
    {{#if this.url}}
      <img src="{{this.url}}">
    {{else}}
      <img src="http://www.semantic-ui.com/images/wireframe/white-image.png">
    {{/if}}
  {{/if}}
</template>
