<template name="player_card">
  <div class="ui card">
    <div class="ui medium image">
      <img src="{{this.image_src}}">
    </div>
    <div class="content">
      <h4 class="ui header">{{this.name}}</h4>
      <div class="meta">
        <span class="meta-content">Member since 2014</span>
      </div>
    </div>
  </div>
</template>

<template name="available_player_card">
  <div class="ui card">
    <div class="ui medium blurring dimmable image">
      <div class="ui dimmer transition hidden">
        <div class="content">
          <div class="center">
            <div class="ui inverted button open-book-tee-time">Book tee time</div>
          </div>
        </div>
      </div>
      <img src="/images/default_profile.png">
    </div>
    <div class="content">
      <h4 class="ui green header">Available spot</h4>
      <div class="meta">
        <span class="meta-content"></span>
      </div>
    </div>
  </div>
</template>
