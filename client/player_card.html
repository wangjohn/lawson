<template name="player_card">
  <div class="ui centered card unavailable-spot">
    <div class="content">
      {{#unless this.isGuest}}
        {{#if this.data.profileImage.url}}
          <img class="ui right floated mini image" src="{{this.data.profileImage.url}}">
        {{/if}}
      {{/unless}}
      <div class="header">
        {{this.name}}
      </div>
      <div class="meta">
        {{#if this.isGuest}}
          <span class="meta-content">Guest of {{this.data.firstName}} {{this.data.lastName}}</span>
        {{else}}
          {{#if this.data.yearJoined}}
            <span class="meta-content">Joined {{this.data.yearJoined}}</span>
          {{else}}
            <span class="meta-content">PGCC Member</span>
          {{/if}}
        {{/if}}
      </div>
      <div class="description">
        {{#unless this.isGuest}}
          {{#if this.data.handicap}}
            <div class="extra content">
              <span>
                <i class="user icon"></i>
                {{this.data.handicap}} Handicap
              </span>
            </div>
          {{/if}}
        {{/unless}}
      </div>
    </div>
    {{#if this.canCancel}}
      <div class="ui bottom attached red button open-cancel-tee-time">
        <i class="remove user icon"></i>
        Cancel tee time
      </div>
    {{/if}}
  </div>
</template>

<template name="large_player_card">
  <div class="ui centered card">
    <div class="ui medium image {{blurrableClass this.canCancel}}">
      {{#if this.canCancel}}
        <div class="ui dimmer transition hidden">
          <div class="content">
            <div class="center">
              <div class="ui red inverted button open-cancel-tee-time">Cancel tee time</div>
            </div>
          </div>
        </div>
      {{/if}}
      {{#if this.isGuest}}
        <img class="ui fluid image" src="http://www.semantic-ui.com/images/wireframe/white-image.png">
      {{else}}
        {{#if this.data.profileImage.url}}
          <img class="ui fluid image" src="{{this.data.profileImage.url}}">
        {{else}}
          <img class="ui fluid image" src="http://www.semantic-ui.com/images/wireframe/white-image.png">
        {{/if}}
      {{/if}}
    </div>
    <div class="content">
      <h4 class="ui header">{{this.name}}</h4>
      <div class="meta">
        {{#if this.isGuest}}
          <span class="meta-content">Guest of {{this.data.firstName}} {{this.data.lastName}}</span>
        {{else}}
          {{#if this.data.yearJoined}}
            <span class="meta-content">Joined {{this.data.yearJoined}}</span>
          {{else}}
            <span class="meta-content">PGCC Member</span>
          {{/if}}
        {{/if}}
      </div>
    </div>
    {{#unless this.isGuest}}
      {{#if this.data.handicap}}
        <div class="extra content">
          <span>
            <i class="user icon"></i>
            {{this.data.handicap}} Handicap
          </span>
        </div>
      {{/if}}
    {{/unless}}
  </div>
</template>

<template name="available_player_card">
  <div class="ui card available-spot">
    <div class="content">
      <div class="header">Available spot</div>
    </div>
    {{#if this.canBook}}
      <div class="ui bottom attached green button open-book-tee-time">
        <i class="add user icon"></i>
        Book tee time
      </div>
    {{/if}}
  </div>
</template>

<template name="large_available_player_card">
  <div class="ui card">
    {{#if this.canBook}}
      {{> available_player_card_bookable_image}}
    {{else}}
      <div class="ui image">
        <img src="/images/default_profile.png">
      </div>
    {{/if}}
    <div class="content">
      <h4 class="ui green header">Available spot</h4>
      <div class="meta">
        <span class="meta-content"></span>
      </div>
    </div>
  </div>
</template>

<template name="available_player_card_bookable_image">
  <div class="ui medium blurring dimmable image">
    <div class="ui dimmer transition hidden">
      <div class="content">
        <div class="center">
          <div class="ui green inverted button open-book-tee-time">Book tee time</div>
        </div>
      </div>
    </div>
    <img src="/images/default_profile.png">
  </div>
</template>
