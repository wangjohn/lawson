<template name="player_card">
  <div class="ui centered card">
    <div class="ui medium blurring dimmable image">
      <div class="ui dimmer transition hidden">
        <div class="content">
          <div class="center">
            <div class="ui red inverted button open-cancel-tee-time">Cancel tee time</div>
          </div>
        </div>
      </div>
      {{#with this.profileImage}}
        <img src="{{this.url}}" >
      {{/with}}
    </div>
    <div class="content">
      <h4 class="ui header">{{this.firstName}} {{this.lastName}}</h4>
      <div class="meta">
        {{#if this.yearJoined}}
          <span class="meta-content">Joined {{this.yearJoined}}</span>
        {{/if}}
      </div>
    </div>
    {{#if this.handicap}}
      <div class="extra content">
        <span>
          <i class="user icon"></i>
          {{this.handicap}} Handicap
        </span>
      </div>
    {{/if}}
  </div>
</template>

<template name="unbookable_available_player_card">
  <div class="ui card">
    <div class="ui image">
      <img src="/images/default_profile.png">
    </div>
    <div class="content">
      {{> available_player_card_content}}
    </div>
  </div>
</template>

<template name="available_player_card">
  <div class="ui card">
    <div class="ui medium blurring dimmable image">
      <div class="ui dimmer transition hidden">
        <div class="content">
          <div class="center">
            <div class="ui green inverted button open-book-tee-time">Book tee time</div>
          </div>
        </div>
      </div>
      <img src="/images/default_profile.png">
    </div>
    <div class="content">
      {{> available_player_card_content}}
    </div>
  </div>
</template>

<template name="available_player_card_content">
  <h4 class="ui green header">Available spot</h4>
  <div class="meta">
    <span class="meta-content"></span>
  </div>
</template>
